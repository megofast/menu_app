<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
<body>
<div class="panel">
<h1>Restaurants</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
  {% for message in messages %}
  <li><strong>{{ message }}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

<h3><a href='{{url_for('newRestaurant') }}'>Add New Restaurant</a></h3>

{% for restaurant in restaurants %}

<div>

<p><h4><a href='{{ url_for('restaurantMenu', restaurant_id = restaurant.id) }}'>{{restaurant.name}}</a></h4></p>
<p>
  <a href='{{ url_for('editRestaurant', restaurant_id = restaurant.id) }}'>Edit</a>
  <a href = '{{ url_for('deleteRestaurant', restaurant_id = restaurant.id) }}'>Delete</a>
</p>
</div>

{% endfor %}
<div>
</body>
</html>
