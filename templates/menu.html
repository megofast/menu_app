
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
<body>
<div class="panel">
<h1 class="header">{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
  {% for message in messages %}
  <li><strong>{{ message }}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

<a href='{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>Add Menu Item</a>
{% for i in items %}

<div>

<p class="title">{{i.name}}</p>
<p class="price"> {{i.price}} </p>
<p class="desc">{{i.description}}</p>
<p class="modify">
  <a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>
  <a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>
</p>
</div>

{% endfor %}
<div>
</body>
</html>
